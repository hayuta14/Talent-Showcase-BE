version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: talentshowcase-postgres
    environment:
      POSTGRES_DB: talentshowcase
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - talentshowcase-network

  redis:
    image: redis:latest
    container_name: talentshowcase-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - talentshowcase-network

volumes:
  postgres_data:
  redis_data:

networks:
  talentshowcase-network:
    driver: bridge 